<div class="container welcome">
  <div class="text-3xl font-bold">Welcome To Pizza Delivery App</div>
    <div *ngIf="(this.user$ | async).username" class="relative inline-block h-10 w-10 cursor-pointer rounded-full object-cover object-center" (click)="toggleDropdown()" >
      <div class="rounded-full bg-blue-500 text-white h-12 w-12 flex items-center justify-center">
        {{ getInitials((this.user$ | async).username || 'N') }}
      </div>
      <span class="ml-4 text-lg">{{(this.user$ | async).username}}</span>
    </div>
  <ul *ngIf="isDropdownOpen" role="menu" [style.marginTop]="'18.5rem'"
    class="absolute right-0 z-10 min-w-[180px] overflow-auto rounded-lg border border-slate-200 bg-white p-1.5 shadow-lg shadow-sm">
    <li role="menuitem" route
      class="cursor-pointer text-slate-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100">
      <a [routerLink]="['/pizzas']" class="text-slate-800 font-medium ml-2">
        Home
      </a>
    </li>
    <li role="menuitem" route
      class="cursor-pointer text-slate-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100">
      <a [routerLink]="['/order-history']" class="text-slate-800 font-medium ml-2">
        Order History
      </a>
    </li>
    <li role="menuitem"
      class="cursor-pointer text-slate-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100">
      <a [routerLink]="['/cart']" class="text-slate-800 font-medium ml-2">
        Go to cart
      </a>
    </li>
    <li role="menuitem"
      class="cursor-pointer text-slate-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100">
      <p class="text-slate-800 font-medium ml-2">
        Tota pizza Added
      </p>
      <div class="grid ml-auto place-items-center justify-self-end">
        <div
          class="relative grid items-center px-2 py-1 font-sans text-xs font-bold text-gray-900 uppercase rounded-full select-none whitespace-nowrap bg-gray-900/10">
          <span class="">{{ (pizzas$ | async) }}</span>
        </div>
      </div>
    </li>
    <hr class="my-2 border-slate-200" role="menuitem" />
    <li role="menuitem"
      class="cursor-pointer text-slate-800 flex w-full text-sm items-center rounded-md p-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 text-slate-400">
        <path fill-rule="evenodd"
          d="M3 4.25A2.25 2.25 0 0 1 5.25 2h5.5A2.25 2.25 0 0 1 13 4.25v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 0-.75-.75h-5.5a.75.75 0 0 0-.75.75v11.5c0 .414.336.75.75.75h5.5a.75.75 0 0 0 .75-.75v-2a.75.75 0 0 1 1.5 0v2A2.25 2.25 0 0 1 10.75 18h-5.5A2.25 2.25 0 0 1 3 15.75V4.25Z"
          clip-rule="evenodd" />
        <path fill-rule="evenodd"
          d="M19 10a.75.75 0 0 0-.75-.75H8.704l1.048-.943a.75.75 0 1 0-1.004-1.114l-2.5 2.25a.75.75 0 0 0 0 1.114l2.5 2.25a.75.75 0 1 0 1.004-1.114l-1.048-.943h9.546A.75.75 0 0 0 19 10Z"
          clip-rule="evenodd" />
      </svg>

      <a [routerLink]="['/login']" class="text-slate-800 font-medium ml-2">
        Sign Out
      </a>
    </li>
  </ul>
</div>
<div>
  <div style="display: flex;justify-content: center;" >
    <div class="relative flex flex-col my-12 bg-white shadow-sm border border-slate-200 rounded-lg w-full">
      <router-outlet></router-outlet>
      <div class="px-96 pb-4 pt-0 mt-2">
        {{button.options}}
        <button (click)="setButton()"
          class="rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none float-end"
          type="button">
          {{button.name}}
        </button>
      </div>
    </div>
  </div>

</div>

<app-toast-notification></app-toast-notification>
